<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách thu nhập chính</title>
    <style>
        /* Modal (form nhỏ) styles */
        .modal {
            display: none; /* Ẩn modal khi chưa cần dùng */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* Đen mờ nền */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%; /* Độ rộng modal */
            border-radius: 8px;
        }

        /* Style cho nút đóng modal */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Style cho các input */
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Nút lưu */
        button.save-btn {
            background-color: #4682B4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>Danh sách thu nhập chính</h1>
    </div>
    <div id="main_content">
        <table id="incomeTable">
            <tr>
                <th colspan="3" style="background-color: #f2f2f2;">
                    <button id="addBtn" style="background-color: #4682B4; color: white; padding: 12px 24px; border-radius: 8px; font-size: 18px;">
                        Thêm mới
                    </button>
                </th>
            </tr>
            <tr>
                <th colspan="3"></th>
            </tr>
            <tr>
                <th><b>ID</b></th>
                <th><b>Tên</b></th>
                <th><b>Thao tác</b></th>
            </tr>
        </table>
    </div>

    <!-- Modal để nhập thông tin -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nhập thông tin thu nhập mới</h2>
            <form id="incomeForm">
                <label for="id">ID thu nhập:</label>
                <input type="text" id="id" name="id" placeholder="Nhập ID thu nhập">

                <label for="name">Tên thu nhập:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên thu nhập">

                <button class="save-btn" type="button" onclick="saveIncome()">Lưu</button>
            </form>
        </div>
    </div>

    <script>
        // Tạo mảng để lưu danh sách các loại thu nhập chính
        var primaryIncomeTypes = [];

        // Lấy modal
        var modal = document.getElementById("myModal");

        // Lấy nút để mở modal
        var btn = document.getElementById("addBtn");

        // Lấy phần <span> để đóng modal
        var span = document.getElementsByClassName("close")[0];

        // Khi nhấn nút "Thêm mới", hiện modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Khi nhấn vào <span> (x), đóng modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Khi nhấn vào bất cứ đâu ngoài modal, đóng modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Hàm xử lý khi nhấn nút lưu
        function saveIncome() {
            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;

            // Tạo đối tượng thu nhập mới
            var newIncome = {
                id: id,
                name: name
            };

            // Thêm đối tượng mới vào mảng primaryIncomeTypes
            primaryIncomeTypes.push(newIncome);

            // Hiển thị thu nhập mới trong bảng
            updateIncomeTable();

            // Sau khi lưu, ẩn modal
            modal.style.display = "none";
        }

        // Hàm cập nhật bảng với danh sách thu nhập
        function updateIncomeTable() {
            var table = document.getElementById("incomeTable");

            // Xóa các dòng cũ trừ tiêu đề
            while (table.rows.length > 3) {
                table.deleteRow(3);
            }

            // Thêm từng phần tử của mảng primaryIncomeTypes vào bảng
            for (var i = 0; i < primaryIncomeTypes.length; i++) {
                var row = table.insertRow();

                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);

                cell1.innerHTML = primaryIncomeTypes[i].id;
                cell2.innerHTML = primaryIncomeTypes[i].name;
                cell3.innerHTML = '<button onclick="deleteIncome(' + i + ')">Xóa</button>';
            }
        }

        // Hàm xóa một thu nhập theo index
        function deleteIncome(index) {
            // Xóa phần tử khỏi mảng
            primaryIncomeTypes.splice(index, 1);

            // Cập nhật lại bảng sau khi xóa
            updateIncomeTable();
        }
    </script>
</body>
</html>
