<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar và Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li onclick="showContent('content1')">Sidebar 1</li>
                <li onclick="showContent('content2')">Sidebar 2</li>
                <li onclick="showContent('content3')">Sidebar 3</li>
            </ul>
        </div>
        <div class="content">
            <div id="content1" class="content-item">Nội dung 1</div>
            <div id="content2" class="content-item" style="display:none;">Nội dung 2</div>
            <div id="content3" class="content-item" style="display:none;">Nội dung 3</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
