<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegistrationForm.css">
    <title>Đăng Ký</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Đăng kí</h1>
            <label for="userName">Tên đăng nhập</label>
            <input type="text" id="userName" placeholder="Nhập tên đăng nhập">

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập email">

            <label for="phoneNumber">Số điện thoại</label>
            <input type="text" id="phoneNumber" placeholder="Nhập số điện thoại">
            
            <div class="info-text">
                <p>Mật khẩu phải có ít nhất 6-12 kí tự.</p>
                <p>Mật khẩu phải có kí tự viết hoa, thường, số và kí tự đặc biệt.</p>
            </div>
            
            <div class="button-container">
                <button id="registerBtn">Đăng kí</button>
                <button id="changeToLoginBtn" onclick="location.href='../Login/LoginForm.html'">Chuyển sang đăng nhập</button>
            </div>

           
        </div>
    </div>
</body>
</html>
