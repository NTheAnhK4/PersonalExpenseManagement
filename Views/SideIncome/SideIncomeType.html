<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Income Type</title>
    <link rel="stylesheet" href="SideIncomeType.css"> 
    
</head>
<body>
    <div id="SideIncomeType">
        <div id="header"> 
            <h1>Danh sách thu nhập phụ</h1>
        </div>
        <div id="main_content">
            <table id = "incomeTable">
                <tr>
                    <th colspan="3" style="background-color: #f2f2f2;">
                        <button id="addBtn" style="background-color: #4682B4; color: white; padding: 12px 24px; border-radius: 8px; font-size: 18px;">
                            Thêm mới
                        </button>
                    </th>
                </tr>
                <tr>
                    <th colspan="3" style="text-align: right;">
                        <input type="text" id="searchInput" placeholder="Tìm kiếm..." style="padding: 8px; width: 30%;">
                    </th>
                </tr>
                <tr>
                    <th><b>STT</b></th>
                    <th><b>Tên</b></th>
                    <th><b>Thao tác</b></th>
                </tr>

            </table>
            
        </div>
        <div id="SideIncomeModal" class="modal">
            <div class="modal-content">
                
                <span class="close">&times;</span>
                <h2>Thêm mới</h2>
                <form id="incomeForm">
                    <label for="name">Tên thu nhập:</label>
                    <input class="nameSideIncome" type="text" id="name" name="name" placeholder="Nhập tên loại thu nhập">   
                    <div class="button-container">
                        <button class="close-btn close" type="button">Đóng</button>
                    <button class="save-btn" type="button">Lưu</button>
                    </div>
                    
                </form>
            </div>
        </div>
        
        <script src="../../Controllers/SideIncome/SideIncomeType.js"></script>
        
    </div>
    
</body>

</html>
